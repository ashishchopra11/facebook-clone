<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./public/css/index.css">
		<script src="./public/js/index.js"></script>
	</head>
	<body>
		<div class="container1">
            <div class="card">
                <h5 class="card-header white-text text-center py-4">
                	<strong><h3>Login</h3></strong>
                </h5>
				<div class="card-body px-lg-5 pt-0">
					<form class="text-center"  action="#">
						<div class="form-row"></div><br>
						<div class="md-form mt-0">
							<input type="email" id="LoginFormEmail" name="LoginFormEmail" class="form-control" placeholder="Email">
							<label for="FormEmail">E-mail</label>
						</div>
						<div class="md-form">
							<input type="password" id="LoginFormPassword" name="LoginFormPassword" class="form-control" placeholder="Password">
							<label for="FormPassword">Password</label>
							<small id="FormPasswordBlock" class="form-text text-muted mb-4">At least 8 characters and 1 digit</small>
						</div>
						<button id="loginbtn" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
						<p> Sign In with:</p>
						<a type="button" class="btn-floating btn-fb btn-sm">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a type="button" class="btn-floating btn-tw btn-sm">
							<i class="fab fa-twitter"></i>
						</a>
						<a type="button" class="btn-floating btn-li btn-sm">
							<i class="fab fa-linkedin-in"></i>
						</a>
						<a type="button" class="btn-floating btn-git btn-sm">
							<i class="fab fa-github"></i>
						</a>
						<hr>
						<p>By clicking<em>Sign In</em> you agree to our</p>
						<a href="" target="_blank">terms of service</a>
					</form>
				</div>
			</div>
		</div>
		<div class="container2">
			<div class="card">
				<h5 class="card-header white-text text-center py-4">
					<strong>Sign up</strong>
				</h5>
				<div class="card-body px-lg-5 pt-0">
					<form class="text-center" action="#">
						<div class="form-row">
							<div class="col">
								<div class="md-form">
									<input type="text" id="SignUpFirstName" class="form-control" placeholder="First Name">
										<label for="SignUpFirstName">First name</label>
								</div>
							</div>
							<div class="col">
								<div class="md-form">
									<input type="text" id="SignUpLastName" class="form-control" placeholder="Last Name">
									<label for="SignUpLastName">Last name</label>
								</div>
							</div>
						</div>
						<div class="md-form mt-0">
							<input type="email" id="SignUpFormEmail" class="form-control" placeholder="Email">
							<label for="SignUpFormEmail">E-mail</label>
						</div>
						<div class="md-form">
							<input type="password" id="SignUpFormPassword" class="form-control" placeholder="Password">
							<label for="SignUpFormPassword">Password</label>
						</div>
						<div class="md-form">
							<input type="password" id="SignUpFormConfirmPassword" class="form-control" placeholder="Confirm Password">
							<label for="SignUpFormConfirmPassword">Confirm Password</label>
						</div>
						<button id="btnSave" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Signin</button>
						<p>or sign up with:</p>
						<a type="button" class="btn-floating btn-fb btn-sm">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a type="button" class="btn-floating btn-tw btn-sm">
							<i class="fab fa-twitter"></i>
						</a>
						<a type="button" class="btn-floating btn-li btn-sm">
							<i class="fab fa-linkedin-in"></i>
						</a>
						<a type="button" class="btn-floating btn-git btn-sm">
							<i class="fab fa-github"></i>
						</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
